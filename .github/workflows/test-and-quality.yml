name: Test and Quality Gates

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test_techdeputies
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma client
      run: npx prisma generate
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies

    - name: Run database migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies

    - name: Run linting
      run: npm run lint

    - name: Run TypeScript checking
      run: npx tsc --noEmit

    - name: Run unit tests
      run: npm run test:run
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies
        NODE_ENV: test

    - name: Run tests with coverage
      run: npm run test:coverage
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies
        NODE_ENV: test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

    - name: Security audit
      run: npm audit --audit-level=moderate

    - name: Build project
      run: npm run build
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Start application
      run: npm start &
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies
        NODE_ENV: test

    - name: Wait for application to be ready
      run: sleep 10

    - name: Run integration tests
      run: npm run test:integration
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies
        NODE_ENV: test

  quality-gates:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check test coverage thresholds
      run: |
        COVERAGE=$(npm run test:coverage -- --reporter=json | jq -r '.total.lines.pct')
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "‚ùå Test coverage is ${COVERAGE}%, which is below the 80% threshold"
          exit 1
        else
          echo "‚úÖ Test coverage is ${COVERAGE}%, which meets the 80% threshold"
        fi

    - name: Check bundle size
      run: |
        BUNDLE_SIZE=$(npm run build -- --analyze 2>&1 | grep -o '[0-9]\+\ kB' | head -1 | grep -o '[0-9]\+')
        if [ "$BUNDLE_SIZE" -gt 1000 ]; then
          echo "‚ùå Bundle size is ${BUNDLE_SIZE} kB, which exceeds the 1000 kB limit"
          exit 1
        else
          echo "‚úÖ Bundle size is ${BUNDLE_SIZE} kB, which is within limits"
        fi

    - name: Performance budgets
      run: |
        npx lighthouse http://localhost:3000 --output=json --output-path=./lighthouse-report.json
        PERFORMANCE=$(cat lighthouse-report.json | jq -r '.categories.performance.score * 100')
        if (( $(echo "$PERFORMANCE < 90" | bc -l) )); then
          echo "‚ùå Lighthouse performance score is ${PERFORMANCE}, which is below the 90 threshold"
          exit 1
        else
          echo "‚úÖ Lighthouse performance score is ${PERFORMANCE}, which meets requirements"
        fi

  accessibility-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Build application
      run: npm run build

    - name: Run accessibility tests
      run: npm run test:a11y
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_techdeputies

    - name: Upload accessibility report
      uses: actions/upload-artifact@v3
      with:
        name: accessibility-report
        path: ./a11y-report/

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [quality-gates, accessibility-test]
    if: github.ref == 'refs/heads/staging'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment"
        # Add your staging deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: [quality-gates, accessibility-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "üöÄ Deploying to production environment"
        # Add your production deployment commands here